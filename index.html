<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <section>
        <div class="container pt-5">
            <div class="head text-bg-dark p-2 text-center">
                <h1>Expense Tracker</h1>
            </div>
            <div class="content pt-4">
                <div class="row justify-content-between">
                    <div class="col-md-5">
                        <h2 class="text-center fw-bolder h3 mb-4">Transaction</h2>
                        <p id="globalError" class="text-danger fw-bolder text-center d-none">ALL Input Is Required</p>
                        <form >
                            <div class="form-group mb-4">
                                <select class="form-select w-75 mx-auto shadow-none border-0 shadow"  id="category">
                                    <option value="saving">Saving</option>
                                    <option value="expense">Expense</option>
                                    <option value="investment">Investment</option>
                                </select>
                            </div>
                            <div class="form-group mb-4">
                                <input id="tracker" type="text" class="form-control mb-2 w-75 mx-auto shadow-none border-0 shadow" placeholder="Salary , House Rend , SIP">
                                <p id="trackerErrorMessage" class="w-75 mx-auto text-danger fw-bolder"></p>
                            </div>
                            <div class="form-group mb-4">
                                <input id="amount"  type="number" class="form-control w-75 mx-auto shadow-none border-0 mb-2 shadow"  placeholder="Amount">
                                <p id="amountErrorMessage" class="w-75 mx-auto text-danger fw-bolder"></p>
                            </div>
                        </form>
                        <div class="mb-5">
                            <button id="addBtn" class="btn btn-custom d-block fw-bold w-75 mx-auto">Make Transaction </button>
                            <button id="upDateBtn" class="btn btn-warning  d-none fw-bold w-75 mx-auto">upDate Transaction </button>
                        </div>
                        <div class="text-center">
                            <h4 class="fw-bolder mb-4">History</h4>
                            <table class="table  shadow table-striped">
                                <thead>
                                    <th>Tracker</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Controler</th>
                                </thead>
                                <tbody id="tbody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="mb-4 position-relative">
                            <canvas width="520" height="300" id="myChart"></canvas>
                            <div class="position-absolute top-50 start-50 translate-middle fw-bolder text-success text-center fs-3">
                                <p>Total</p>
                                <p  id="totalExpense" class="">0$</p>
                            </div>
                        </div>
                        <div>
                            <div class="saving shadow mb-3">
                                <h5 class="h6 m-0 fw-bold">Saving</h5>
                                <p class="m-0 fw-bolder"><span id="savingPer">0</span>%</p>
                            </div>
                            <div class="expense shadow mb-3">
                                <h5 class="h6 m-0 fw-bold">Expense</h5>
                                <p class="m-0 fw-bolder"><span id="expensePer">0</span>%</p>
                            </div>
                            <div class="investment shadow ">
                                <h5 class="h6 m-0 fw-bold">Investment</h5>
                                <p class="m-0 fw-bolder"><span id="investmentPer">0</span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
